  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #151320;
      color: #fff;
      text-align: center;
      padding: 50px;
      min-height: 100vh;
      /* RGB border using pseudo-element */
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -2;
      background: conic-gradient(
        #fd004c, #fe9000, #fff020, #3edf4b, #3363ff, #b102b7, #fd004c
      );
      animation: rgbBorder 8s linear infinite;
      padding: 0;
      margin: 0;
      pointer-events: none;
      filter: blur(12px) brightness(0.8);
      opacity: 0.6;
    }
    @keyframes rgbBorder {
      100% { transform: rotate(360deg); }
    }

    .container {
      background-color: #222436;
      display: inline-block;
      padding: 40px 40px 32px 40px;
      border-radius: 20px;
      box-shadow: 0 0 28px 6px rgba(0,0,0,0.21);
      margin: 40px auto;
      position: relative;
      z-index: 1;
    }

    .img-frame {
      position: relative;
      display: inline-block;
      border-radius: 50%;
      padding: 6px; /* "glow" border space */
    }
    .img-frame::before {
      content: "";
      position: absolute;
      z-index: -1;
      left: -8px; top: -8px; right: -8px; bottom: -8px;
      border-radius: 50%;
      background: conic-gradient(
        #fd004c, #fe9000, #fff020, #3edf4b, #3363ff, #b102b7, #fd004c
      );
      animation: rgbBorder 4s linear infinite;
      filter: blur(4px) brightness(1);
      opacity: 0.9;
    }
    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 4px solid #4CAF50;
      box-shadow: 0 3px 34px 12px rgba(76,175,80,0.19);
      background: #111;
      z-index: 2;
      position: relative;
    }
    h1 {
      color: #4CAF50;
    }
    @media (max-width: 500px) {
      .container { padding: 15px; }
      img { width: 140px; height: 140px; }
    }
  </style>
</head>
